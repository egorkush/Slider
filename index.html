<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>


    <div class="container">


      <div class="sidebar">

        <div
          style="
            background: linear-gradient(90deg, rgba(254,209,54,1) 49%, rgba(92,89,74,1) 100%);
          "
        >
          <h1>Oslo</h1>
          <p>Norway</p>
        </div>

        <div
          style="
            background: linear-gradient(90deg, rgba(1,111,38,1) 47%, rgba(189,173,183,1) 100%);
          "
        >
          <h1>Cape Town</h1>
          <p>RSA</p>
        </div>

        <div
          style="
            background: linear-gradient(90deg, rgba(156,0,1,1) 49%, rgba(86,52,25,1) 100%);
          "
        >
          <h1>Paris</h1>
          <p>France</p>
        </div>

        <div
          style="
            background: linear-gradient(90deg, rgba(95,80,64,1) 49%, rgba(158,176,174,1) 100%);
          "
        >
          <h1>New York</h1>
          <p>USA</p>
        </div>

      </div>


      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1534364638785-026409e2b314?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1526893381913-e311045b8064?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1599407384144-77deae48a47a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1658396609527-d4d63678325e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1674&q=80');
          "
        ></div>
      </div>

      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>


    </div>

<script src="app.js"></script>
  </body>
</html>
